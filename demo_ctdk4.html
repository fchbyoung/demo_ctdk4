<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a = "));
        let b = parseInt(prompt("Nhập b = "));
        let c = parseInt(prompt("Nhập c = "));
        let max = a;

        if(max < b){
            max = b;
        }
        if(max < c){
            max = c;
        }
        alert("max trong 3 số " + a +","+ b +","+ c + " là : " + max);
    </script>
</body>
</html>
